name: Build & Push Docker to ECR

on:
  push:
    branches: [ "main" ]
    tags: ["prod-v*"]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-central-1
  AWS_ACCOUNT_ID: 491665115324
  ECR_REPOSITORY: inventory-lookup-app-backend
  IMAGE_NAME: inventory-lookup-app-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 24
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24'
          cache: 'maven'

      - name: Build JAR (Maven)
        run: mvn -B -DskipTests package

      - name: Configure AWS Credentials (OIDC)
        if: github.event_name != 'pull_request'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::491665115324:role/ecr-role-for-github-actions

      - name: Login to Amazon ECR
        if: github.event_name != 'pull_request'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tags
        id: vars
        run: |
          set -euo pipefail
          SHA_TAG=${GITHUB_SHA::7}
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION_TAG="${GITHUB_REF_NAME}"
          else
            VERSION_TAG="main-${SHA_TAG}"
          fi
          echo "sha_tag=$SHA_TAG" >> "$GITHUB_OUTPUT"
          echo "version_tag=$VERSION_TAG" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build only for PRs (no push, no AWS)
      - name: Build (no push on PRs)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build & push versioned + SHA tags (no "latest" here)
      - name: Build and push (linux/amd64)
        if: github.event_name != 'pull_request'
        id: buildpush
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.vars.outputs.version_tag }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.vars.outputs.sha_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image info
        if: github.event_name != 'pull_request'
        run: |
          echo "Pushed:"
          echo "${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.vars.outputs.version_tag }}"
          echo "${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.vars.outputs.sha_tag }}"
          echo "Digest: ${{ steps.buildpush.outputs.digest }}"

      # Repoint `latest` by delete-then-put (works with tag immutability)
      - name: Repoint latest to new image (delete then put)
        if: github.event_name != 'pull_request' && (github.ref_type == 'branch' && github.ref_name == 'main' || github.ref_type == 'tag')
        env:
          REPO: ${{ env.ECR_REPOSITORY }}
          REGION: ${{ env.AWS_REGION }}
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          NEW_TAG: ${{ steps.vars.outputs.version_tag }}
        run: |
          set -euo pipefail

          echo "Fetching manifest for $NEW_TAG..."
          MANIFEST=$(aws ecr batch-get-image \
            --repository-name "$REPO" \
            --region "$REGION" \
            --image-ids imageTag="$NEW_TAG" \
            --query 'images[0].imageManifest' \
            --output text)

          if [[ "$MANIFEST" == "None" || -z "$MANIFEST" ]]; then
            echo "ERROR: Could not fetch manifest for $NEW_TAG"
            exit 1
          fi

          echo "Deleting existing :latest tag (if present)..."
          aws ecr batch-delete-image \
            --repository-name "$REPO" \
            --region "$REGION" \
            --image-ids imageTag=latest || true

          echo "Tagging new image as :latest..."
          aws ecr put-image \
            --repository-name "$REPO" \
            --region "$REGION" \
            --image-tag latest \
            --image-manifest "$MANIFEST"

          echo "latest now points to: $REGISTRY/$REPO:latest"